[package]
name = "dedupefs"
version = "0.2.0"
edition = "2024"

default-run = "dedupefs"

authors = ["Florian Gamb√∂ck <mail@floga.de>"]
description = "Presents files as deduplicated, content-addressed 1MB chunks with selectable hash algorithms."
repository = "https://github.com/FloGa/dedupefs"
readme = "README.md"
categories = ["command-line-utilities", "filesystem"]
keywords = ["cli", "file", "utility"]
license = "MIT"
include = ["src/**/*", "README.md"]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.4.8", features = ["derive"] }
crazy-deduper = "0.2.0"
ctrlc = "3.4.0"
daemonize = "0.5.0"
env_logger = "0.11.5"
file-declutter = "0.1.0"
fuser = "0.16.0"
libc = "0.2.62"
log = "0.4.0"
lru = "0.16.2"

[dev-dependencies]
assert_cmd = "2.0.17"
assert_fs = "1.0.13"
dir-diff = "0.3.2"
lazy_static = "1.5.0"
predicates = "3.0.4"
